<div class="item-card-container">
    <md-card class="md-card-order" style="padding-top: 0">
        <div layout="column" layout-align="space-around">
            <div style="padding: 25px; padding-top: 10px; padding-bottom: 10px">
                <div layout-gt-xs="row" layout="column" layout-align-gt-xs="space-between center" style="">
                    <div style="font-size: 30px; font-weight: 300">
                        {{order.date | date : 'dd/MM/yyyy HH:mm:ss'}}
                    </div>
                    <div class="price teal-text" style="padding-bottom: 0">
                        {{order.price | currency}}
                    </div>
                </div>

                <div layout="column" layout-gt-xs="row" layout-align-gt-xs="space-between center">
                    <div flex-order="2" flex-order-gt-xs="0">
                        <div style="font-size: 25px; font-weight: 200">
                            In store: {{order.storeName}}
                        </div>
                        <div style="">
                            Order no: {{order.id}}
                        </div>
                    </div>
                    <div style="font-size: 25px; font-weight: 200">
                        <ng-pluralize count="order.items.length"
                                      when="{ 'one': '1 item', 'other': '{} items'}">
                        </ng-pluralize>
                    </div>
                </div>
            </div>

            <div ng-repeat="item in order.items">
                <item-order></item-order>
            </div>
        </div>
    </md-card>
</div>
