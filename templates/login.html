<div layout="column">
    <div flex="100" layout="row" layout-align="center start" style="padding: 100px 15px 15px;">

        <div flex="100" flex-gt-xs="66" flex-gt-sm="50" flex-gt-md="33" layout="column" style="padding: 25px 25px 0;"
             md-whiteframe="10">
            <div class="price teal-text" layout="row" layout-align="center center">Sign in</div>
            <form>
                <md-input-container class="input-add-item">
                    <label>
                        <md-icon>person</md-icon>
                        Username</label>
                    <input id="login" ng-model="username" type="text">
                </md-input-container>

                <md-input-container class="input-add-item">
                    <label>
                        <md-icon>lock</md-icon>
                        Password</label>
                    <input ng-model="user.credentials.password" type="password">
                </md-input-container>
                <span ng-show="authenticationError" class="help-block">
            Please check your credentials and try again.
        </span>
                <div layout="row" layout-align="end center">
                    <md-button class="md-primary md-raised">
                        Sign in
                        <md-icon ng-click="login()">send</md-icon>
                    </md-button>
                </div>
            </form>
        </div>
    </div>
</div>
