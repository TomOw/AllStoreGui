        <div style="background-color: #80CBC4;" layout="column" layout-gt-sm="row">
            <div flex-gt-md="33" flex="" layout="row">
                <div hide-gt-sm>
                    <md-icon ng-click="toggleLeft()" class="hamburger-menu-icon">
                        menu
                    </md-icon>
                </div>
                <div style="padding-top: 8px">
                    <a href="/#/">
                        <img src="http://www.freeiconspng.com/uploads/shopping-cart-icon-30.png"
                             style="height: 75px; margin-left: 10px">
                    </a>
                </div>
                <div class="form-header"
                     style=" display: flex; justify-content: center; align-items: center; padding-left: 25px">
                    AllStore
                </div>
            </div>

            <div flex-gt-md="33" flex="">
                <md-card md-whiteframe="4" class="search-input">
                    <md-input-container class="input-add-item">
                        <label>
                            <md-icon>search</md-icon>
                            Look for product</label>
                        <input id="searchInput" ng-model="itemName" ng-change="getItemsByName()" type="text">
                    </md-input-container>
                </md-card>
            </div>

            <div flex="33" hide show-gt-sm layout="row" layout-align="end center">
                <div style="padding-right: 25px">
                    <!--<img style="height: 75px; margin-right: 25px" src="http://icons.iconarchive.com/icons/iconsmind/outline/512/Full-Basket-icon.png"/>-->
                    <md-icon ng-click="showAdvanced($event)" class="iconTopNavMaterial">shopping_basket</md-icon>
                    <a ng-href="/#/user/user"><md-icon class="iconTopNavMaterial">person</md-icon></a>
                </div>
            </div>
        </div>


        <div ng-init="showAlert($event)" >
            <ng-view style="width: 100%"></ng-view>
        </div>

        <div style="visibility: hidden">
            <div class="md-dialog-container" id="mainDialog">
            </div>
        </div>

    </div>
