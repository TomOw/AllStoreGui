<html lang="en" ng-app="BlankApp">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <!--<link rel="stylesheet" href="css/materialize/materialize.css">-->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="css/containerFromMaterialize.css">
    <link rel="stylesheet" href="css/row.css">
    <link rel="stylesheet" href="css/containerFromMaterialize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/stars.css">
</head>
<body ng-cloak style="margin: 0">


    <div ng-controller="AppCtrl" layout="column" style="height: auto;" ng-cloak>

        <md-toolbar layout="row" style="background-color: #80CBC4; padding: 10px">
            <div hide-gt-md flex="5" ng-show="pageHasSideNav">
                <md-icon ng-click="toggleLeft()" style="margin: 15px; font-size: 30px; cursor: pointer;">menu</md-icon>
            </div>

            <div flex="85" flex-offset="15" layout="row">
                <div flex="30"><a ng-href="/#/">
                    <md-icon style="height: 50px; font-size: 50px; color: black">shopping_cart</md-icon>
                </a></div>
                <h1 class="md-toolbar-tools" flex="15">ALLStore</h1>
            </div>
        </md-toolbar>

        <div>
            <section layout="row" flex>

                <ng-view style="width: 100%;"></ng-view>

            </section>
        </div>
    </div>


    <!-- Angular Material requires Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>

    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.js"></script>

    <!-- Your application bootstrap  -->


    <script src="js/app.js"></script>
    <script src="js/service/ItemService.js"></script>
    <script src="js/service/StoreService.js"></script>
    <script src="js/service/ReviewService.js"></script>
    <script src="js/controller/testController.js"></script>
    <script src="js/controller/SideNavController.js"></script>
    <script src="js/controller/ItemFormController.js"></script>

    <script src="js/controller/sampleController.js"></script>
    <script src="js/controller/ItemController.js"></script>

</body>
</html>
